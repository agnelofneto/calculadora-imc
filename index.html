<body>
    <div class="area">
        <div class="container">
            <h1>Calculadora IMC</h1>
            <div class="input_area">
                <h2>Altura(cm):</h3>
                    <input id="height"type="text" placeholder="digite sua altura">
            </div>
            <div class="input_area">
                <h2>Peso(kg):</h3>
                    <input id="weigth" type="text" placeholder="digite seu peso">
            </div>
                <button onclick="calculate()">Calcular</button>
                <textarea name="" id="text_area" cols="30" rows="8"></textarea>
            </div>

        </div>

    </div>
    <script src="script.js"></script>

</body>
